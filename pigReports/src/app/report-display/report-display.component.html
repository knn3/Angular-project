<table>
    <tr>
        <th scope="col">Location</th>
        <th scope="col">Reported By</th>
        <th scope="col">Time Reported</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    <tr *ngFor="let report of reports">
        <td>Metrotown</td>
        <td>{{report.name}}</td>
        <td>{{report.time}}</td>
        <td>RETRIEVED</td>
        <td><button>More Info</button></td>
        <td>X</td>
    </tr>
</table>
