<table class="table ">
    <tr>
        <th scope="col"><a href="#" (click)="onLocationSort($event)">Location</a></th>
        <th scope="col"><a href="#" (click)="onNameSort($event)">Reported By</a></th>
        <th scope="col"><a href="#" (click)="onTimeSort($event)">Time Reported</a></th>
        <th scope="col">Status</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    <tr *ngFor="let report of reports">
        <td>{{report.location}}</td>
        <td>{{report.name}}</td>
        <td>{{report.date | date: 'yyyy-MM-dd'}} ({{report.time | date: 'h:mm a'}})</td>
        <td><span *ngIf="report.status; then retrieved else pickup"></span>
            <ng-template #retrieved>RETRIEVED</ng-template>
            <ng-template #pickup>READY TO PICKUP</ng-template>
        </td>
        <td><button
            (click)="onMoreInfo($event,report)"
            class="btn btn-info"
        >More Info</button></td>
        <td>
            <button (click)="onChangeStatus($event,report)" class="btn btn-success text-dark">Change Status</button>
        </td>
        <td><button 
            id="delete"
            (click)="onDelete($event,report)"
            class="btn btn-danger text-dark"
        >X</button></td>
    </tr>
</table>
