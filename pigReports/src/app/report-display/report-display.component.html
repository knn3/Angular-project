<table>
    <tr>
        <th scope="col">Location</th>
        <th scope="col">Reported By</th>
        <th scope="col">Time Reported</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    <tr *ngFor="let report of reports">
        <td>{{report.location}}</td>
        <td>{{report.name}}</td>
        <td>{{report.date | date: 'yyyy-MM-dd'}} ({{report.time | date: 'h:mm a'}})</td>
        <td><span *ngIf="report.status; then retrieved else pickup"></span>
            <ng-template #retrieved>RETRIEVED</ng-template>
            <ng-template #pickup>READY TO PICKUP</ng-template>
        </td>
        <td><button
            (click)="onMoreInfo($event,report)"
        >More Info</button></td>
        <td><button 
            id="delete"
            (click)="onDelete($event,report)"
        >X</button></td>
    </tr>
</table>
