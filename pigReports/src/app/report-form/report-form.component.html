<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    Name: <input name="name" type="text" placeholder="Name" formControlName="name">
    
    <span *ngIf="name!.invalid && (name!.dirty || name!.touched) || check" class="text-danger">
        <span *ngIf="name!.errors?.['required']">
            *Name is required.
        </span>
    </span>    
    <br>

    Phone Number: <input name="phoneNum" type="number" placeholder="Phone Number" formControlName="phoneNum"> 
    <span *ngIf="phoneNum!.invalid &&(phoneNum!.dirty || phoneNum!.touched) || check" class="text-danger">
        <span *ngIf="phoneNum!.errors?.['required']">
            *Phone number is required.
        </span>
        <!-- <span *ngIf="phoneNum!.errors?.['pattern']">

        </span> -->
    </span><br>

    Pid: <input name="pid" type="text" placeholder="Pid" formControlName="Pid">
    <span *ngIf="Pid!.invalid &&(Pid!.dirty || Pid!.touched) || check" class="text-danger">
        <span *ngIf="Pid!.errors?.['required']">
            *Pid is required.
        </span>
    </span> <br>

    Breed: <input name="breed" type="text" placeholder="Breed" formControlName="breed">
    <span *ngIf="breed!.invalid &&(breed!.dirty || breed!.touched) || check" class="text-danger">
        <span *ngIf="breed!.errors?.['required']">
            *Breed is required.
        </span>
    </span> <br>

    <label for="locations">Choose a location:</label> <br>
    <select name="location" id="location" formControlName="location" (ngModelChange)="mySelectHandler($event)">
        <option *ngFor="let location of locations" [ngValue]="location">{{location}}</option>
        <option value="Enter a location:">Other</option>
    </select> <br>

    <div *ngIf="locationName">
        <input placeholder="Enter a location:" formControlName="location">
        <span *ngIf="location!.invalid &&(location!.dirty || location!.touched) || check" class="text-danger">
            <span *ngIf="location!.errors?.['required']">
                *Location is required.
            </span>
        </span>
    </div>
    

    Longitude: <input name="longitude" type="number" placeholder="Longitude" formControlName="longitude">
    <span *ngIf="longitude!.invalid &&(longitude!.dirty || longitude!.touched) || check" class="text-danger">
        <span *ngIf="longitude!.errors?.['required']">
            *Longitude is required.
        </span>
    </span> <br>

    Latitude: <input name="latitude" type="number" placeholder="Latitude" formControlName="latitude">
    <span *ngIf="latitude!.invalid &&(latitude!.dirty || latitude!.touched) || check" class="text-danger">
        <span *ngIf="latitude!.errors?.['required']">
            *Latitude is required.
        </span>
    </span> <br>

    Extra notes: <input name="extraNote" type="text" placeholder="Extra notes" formControlName="extraNote"> <br>
    
    <button>SAVE</button>
</form>
